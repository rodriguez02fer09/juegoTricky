  <body>
      <main>
      <section class="container-figuras">
        <figure>

           <img class="figure-o"src="../assets/icon-o.svg"  width="30px" alt="">

  <section class="container-pick-player">

          </div>

            </div>

        </div>


          
          <div class="container-inform">

       <section class="container-new-game">
